<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstdiv {
            padding: 100px;
            margin: 100px auto;
            box-shadow: 0 0 0 1.5 black;
            width: 500px;
            background-color: rgb(96, 145, 187);
            color: white;
        }
    </style>
    

    <script>

        function f1() {
          var inputRef =   document.getElementById('in')

                           
          inputRef.type = "text";
          var pref = document.getElementById('p')


          var inputvalue = inputRef.value;

          pref.innerHTML = inputvalue
        }

    </script>
</head>


<body>
   <div id="firstdiv">
       <h2>Hide and Show Password</h2>
       <label > Enter text</label>
       <input type="password" id="in">
       <button onclick="f1()">Show password</button>
       <p id="p"></p>
   </div>

   
    
</body>


</html>
